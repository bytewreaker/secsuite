<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecSuite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
<div class="container">

    <div class="search-bar-container">
        <h1 class="mb-3">SECSUITE</h1>

        <div class="input-group mb-2">
            <span class="input-group-text bg-secondary text-light">
                <i class="bi bi-search"></i>
            </span>
            <input type="text"
                   id="searchInput"
                   class="form-control"
                   placeholder="Search tools or tagsâ€¦">
        </div>

        <p id="resultCount" class="text-muted text-center small"></p>
    </div>

    <div class="table-responsive">
        <table id="toolTable" class="table table-dark table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th style="width:20%">Tool</th>
                <th>Description</th>
                <th style="width:25%">Tags</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer class="text-center py-4 mt-4 text-muted small">
        <a href="https://github.com/bytewreaker/secsuite" target="_blank" class="text-muted">
            SecSuite
        </a>
    </footer>

</div>

<script src="app.js"></script>
</body>
</html>
